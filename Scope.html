<html lang="en">
  <head>
    <title>Document</title>
    <script>
      var b = 10; //gloable scope
      function f1() {
        var a = 10; // function scope
        console.log(a);
        if (true) {
          let c = 10; // block scope
          console.log(c);
        }
        console.log(c);
      }

      function f2() {
        console.log(a);
      }
    </script>
  </head>
  <body>
    <div>
      <input type="button" value="Submit 1" onclick="f1()" />
      <input type="button" value="Submit 2" onclick="f2()" />
    </div>
  </body>
</html>
